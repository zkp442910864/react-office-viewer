<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>react</title>
</head>

<body>
    <input type="file" id="fileInput" onchange="change"/>
    <div id="root"></div>
    <script defer="defer" src="ReactUtilLib.js"></script>
    <script>
        document.getElementById('fileInput').onchange = (e) => {
            console.log(e);
            const file = e.target.files[0];
            ReactUtilLib.viewerFn('root', {height: '500px', fileSource: file});
        }
    </script>
</body>

</html>
